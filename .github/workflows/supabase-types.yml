name: Supabase Generate Types

on:
  push:
    paths:
      - supabase/migrations/**
      - .github/workflows/supabase-types.yml
    branches:
      - main

jobs:
  generate-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Apply migrations and generate types
        run: |
          supabase db push --linked
          supabase gen types typescript --linked --schema public > src/lib/database_types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      - name: Commit and push updated types
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add src/lib/database_types.ts
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: update Supabase database types"
            git push
          else
            echo "No changes to commit"
          fi
